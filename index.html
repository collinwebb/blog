<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <div class='row text-center'>
      <div class='col-xs-12'>
        <h1>Attack of the Blog!</h1>
        <button class='btn btn-default' id='login'>Login with Google</button>
      </div>
    </div>
    <div id="blog">
      <div class="row">
        <div class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2'>
          <form>
            <textarea placeholder="to post" rows="10" required></textarea>
            <button class="btn" type="submit">Post</button>
          </form>
          <div id="posts">
            <div class="row post" hidden>
              <div class='col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2'>
                <div class="spritz" hidden>
                  Sanity Check.
                </div>
                <div class="author-name"></div>
                <button class="btn spritz">Spritz</button>
                <div class="timestamp"></div>
                <div class="text">This is like a post, but not.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
